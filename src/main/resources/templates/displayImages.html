    <meta charset="UTF-8">

          crossorigin="anonymous">

    <style>
        div.gallery {
          margin: 5px;
          border: 1px solid #ccc;
          float: left;
          width: 180px;
        }

        div.gallery:hover {
          border: 1px solid #777;
        }

        div.gallery img {
          width: 100%;
          height: auto;
        }

        div.desc {
          padding: 15px;
          text-align: center;
        }
    </style>
</head>
<body>
<br>
<br>
<table>
    <thead>
    <tr>
        <td>
            <!-- Looping through every album in an albumArr -->
            <div class="gallery" th:each="instance : ${photoArrStr}">
                    <span>
                        <img alt="No photo available" th:src="@{${instance}}" />
                    </span>
            </div>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td></td>
    </tr>
    </tbody>
</table>
